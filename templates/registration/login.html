{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}

{% block title  %}
Login page to PenPals Django App
{% endblock title  %}


{% block content %}
<div class="col-sm-8 mx-auto">
  <h2>Login</h2>

  <form method="post" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}

    {{form|crispy}}

    <button type="submit" value="" class="btn btn-info">Log in</button>
  </form>
</div>
{% endblock content %}
